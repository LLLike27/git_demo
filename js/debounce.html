<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="handlerFun()">点击</button>
    <script>
        function handlerFun(e) {
            if (e) {
                console.log('点击了', e);
            }
        }

        function debounce(fn, delay) {
            let timer;
            return function (...args) {
                const _this = this;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn.apply(_this, args);
                }, delay);
            };
        }

        const button = document.querySelector('button');
        button.addEventListener('click', debounce(handlerFun, 1000));
    </script>
</body>

</html>
