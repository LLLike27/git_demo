<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        .zt-section2 ul {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            list-style: none;
        }

        .zt-section2 ul li {
            flex: 1 1 30%;
            margin: 5px;
        }

        .zt-section2 ul li:nth-child(3n) {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="zt-section2">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
        </ul>
    </div>
</body>

</html>
